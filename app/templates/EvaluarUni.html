{% extends "base.html" %}

{% block content %}
<style>

    body {
        background-color: #111111;
     
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .content {
        padding: 20px;
        text-align: center;
        width: 70%;
        color: #111111;
    }

    h2 {
        color: rgb(134, 133, 133);
        margin-top: 30px;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
    }

    label {
        color: rgb(134, 133, 133);
        display: block;
        margin-top: 15px;
        font-size: 18px;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        margin-bottom: 20px;
        border: 1px solid #000;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>

<div class="content">
 
   <!-- Agrega el formulario de evaluación aquí -->
    <h2>Contesta el formulario de evaluación</h2>

    <form action="/enviar_evaluacion" method="post">
           <!-- Contenido de la página aquí -->
    <h2>Ingresa el nombre de la Universidad proveniente</h2>

    <label for="encuesta">Universidad:</label>
</body>
    <input style="color: #111111;" type="text" id="encuesta" name="encuesta" required>
        <!-- Pregunta 1 -->
        <label for="pregunta1">1. ¿La razón principal para abandonar tus estudios fue:</label>
        <select style="color: #111111;" id="pregunta1" name="pregunta1">
            <option value="Falta de interés en el área de estudio.">a) Falta de interés en el área de estudio.</option>
            <option value="Problemas económicos. ">b) Problemas económicos.</option>
            <option value="Compromisos laborales.">c) Compromisos laborales.</option>
        </select>

        <!-- Pregunta 2 -->
        <label for="pregunta2">2. ¿En qué año abandonaste la universidad?</label>
        <select style="color: #111111;" id="pregunta2" name="pregunta2">
            <option value="17-19 años.">a) 17-19 años.</option>
            <option value="20-22 años.">b) 20-22 años.</option>
            <option value="23-25 años.">c) 23-25 años.</option>
        </select>

<!-- Pregunta 3 -->
<label for="pregunta3">3. ¿Consideraste que la carga académica era:</label>
<select style="color: #111111;" id="pregunta3" name="pregunta3">
    <option value="Manejable.">a) Manejable.</option>
    <option value="Demasiado intensa.">b) Demasiado intensa.</option>
    <option value="Apropiada pero desmotivante.">c) Apropiada pero desmotivante.</option>
</select>

<!-- Pregunta 4 -->
<label for="pregunta4">4. ¿La falta de apoyo financiero influyó en tu decisión?</label>
<select style="color: #111111;" id="pregunta4" name="pregunta4">
    <option value="Sí.">a) Sí.</option>
    <option value="No.">b) No.</option>
    <option value="En parte.">c) En parte.</option>
</select>

<!-- Pregunta 5 -->
<label for="pregunta5">5. ¿Sentiste que las expectativas académicas eran:</label>
