{% extends "base.html" %}

{% block content %}
    <title>Login</title>
    
    <style>
        body {
            height: 100%;
            justify-content: center;
            flex-direction: column;
            align-self: center;
            font-family: Arial, sans-serif;
            background-color: #111111;
            margin: 0;
            padding: 0;
            display:flex;
           
           
        }

        form {
            background-color: #413e3e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Ancho del formulario */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            color: #000000;
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #000000;
            border-radius: 4px;
            
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 16px;
            text-align: center;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <body>
        <form method="post" action="/login/owo" name="login_form">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <p class="error error--hidden"></p>

            <button type="submit">Iniciar Sesión</button>

            <p class="register-link">¿No tienes una cuenta? <a href="/signup">Registrarse</a></p>
        </form>
    </body>
{% endblock %}
