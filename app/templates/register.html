{% extends "base.html" %}

{% block content %}
    <title>Login</title>
    
    <style>
        body {
            height: 100%;
            justify-content: center;
            flex-direction: column;
            align-self: center;
            font-family: Arial, sans-serif;
            background-color: #111111;
            margin: 0;
            padding: 0;
            display:flex;
           
           
        }

        form {
            background-color: #413e3e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Ancho del formulario */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            color: #000000;
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #000000;
            border-radius: 4px;
            
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 16px;
            text-align: center;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <body>
        <form name="signup_form">
          
            <label for="nombre1">Nombre:</label>
            <input type="nombre1" id="nombre1" name="nombre1" required>

            <label for="email1">Correo Electrónico:</label>
            <input type="email1" id="email1" name="email1" required>

            <label for="password1">Contraseña:</label>
            <input type="password1" id="password1" name="password1" required>

            <button type="submit">Registrate</button>

            <p class="register-link">¿Ya estas registrado? <a href="/loguearte">Iniciar Sesion</a></p>
        </form>
    </body>
{% endblock %}
